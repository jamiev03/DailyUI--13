<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DailyUI #13 - Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="outer-outer">
                <div class="outer">
                    <h4>Talki!</h4>
                   <img src="img/undraw_chatting_2yvo.svg" alt="" class="main-img">
                   <div><button>Sign In</button></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="outer-outer">
                <div class="outer2">
                    <h5>Chats</h5>
                    <div class="left-chat">
                        <img src="img/undraw_profile_pic_ic5t.svg" alt="" class="small-img">
                        <div class="chat-box">Hey what is happening Mr. Cat?</div>
                    </div>
                    <div class="right-chat">
                        <img src="img/undraw_Playful_cat_rchv.svg" alt="" class="small-img">
                        <div class="chat-box">Oh nothing much human. You know just chewing your shoes and ruining the couch.</div>
                    </div>
                    <div class="send">
                        Send
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
